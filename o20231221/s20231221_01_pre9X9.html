<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .box {
      padding: 10px;
      border: 1px solid black;
      text-align: center;
    }

    .redText {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <br><br>
    <div class="row">
      <div class="col"><input type="number" name="" id="num1" class="w-100" placeholder="Num1" ></div>
      <div class="col"><input type="number" name="" id="num2" class="w-100" placeholder="Num2" ></div>
      <div class="col-12 mt-1"><button type="button" class="btn btn-primary" id="myBtn">送出</button></div>
    </div>
    <br>
    <div class="row box"> <span id="myResult"></span> </div>

  </div>


  <script>

    const myResult = document.getElementById('myResult');
    const myBtn = document.getElementById('myBtn');
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');

    let num1Value;
    let num2Value;

    let table = [];
    let str = "";
    let strall = [];
    let result = "";

    function multiSum(itotal = 9, jtotal = 9) {
      for (i = 1; i <= itotal; i++) {
        // array init
        array = [];
        array_test = [];
        for (j = 1; j <= jtotal; j++) {
          // 左邊數字/未滿10補零
          // iNum = i >= 10 ? `${i}` : `0${i}`;
          iNum = i.toString().padStart(2, '0');
          // 右邊數字/未滿10補零
          // jNum = j >= 10 ? `${j}` : `0${j}`;
          jNum = j.toString().padStart(2, '0');
          // 輸出數字/未滿10補零
          // mutiNum = i * j >= 10 ? `${i * j}` : `0${i * j}`;
          mutiNum = (i * j).toString().padStart(2, '0');
          // 把相乘結果丟進一個字串
          str = `${iNum} x ${jNum} = <span class=redText>${mutiNum}</span>`;
          str_test = `${i} x ${j} = ${i * j}`;
          // 狠狠地甩到array去
          array.push(str);
          array_test.push(str_test);
          // 
          table.push(array_test);
          // 

          // 把array變字串
          strall = array.join("&nbsp;&nbsp;|&nbsp;&nbsp; ")




        }
        // 接上他的腿
        result = result + `${strall} <br>`
      }
      myResult.innerHTML = result;
      // 
      console.log(table);
      // 



    }

    multiSum();

    myBtn.addEventListener('click', () => {
      let k=0;
      table = [];
      str = "";
      strall = [];
      result = "";
      num1Value = Number(num1.value);
      num2Value = Number(num2.value);
      if(num1Value==0){
        num1Value=1;
        k+=1;
      }
      if(num2Value==0){
        num2Value=1;
        k+=1;
      }
      if(k==2){
        result="<p class=redText>***請輸入數字***</p>"
      }
      console.log("num1Value"+num1Value,typeof(num1Value));
      console.log("num2Value"+num2Value,typeof(num2Value));
      multiSum(num1Value, num2Value);

    });


  </script>

</body>

</html>
