<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h1{
            color:#fcc203;
        }
        table{
            text-align: center;
            font-size: 40px;
            /* border-collapse: collapse; */
        }
        table,tr,td{
             
             color: blue;
             /* border: 1px solid black; */
        }

        
        td{
            background-color: lightcyan;
            width: 100px;
            height: 100px; 
        }

        .s1>td{
            color: blueviolet;
        }

        .s2>td{
            color: yellowgreen;
        }

        .s3>td{
            color: pink;
        }
    </style>
</head>
<body>
    <h1>九宮格</h1>
<!--- table>tr*3>td*3 -->
    <table >
        <tr class="s1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="s2">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="s3">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br><br><hr>
    <h1>九宮格Colspan</h1>
    <table >
        <tr class="s1">
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
        </tr>
        <tr class="s2">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="s3">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

<br><br><hr>

<h1>九宮格Rowspan</h1>
<!--- table>tr*3>td*3 -->
    <table >
        <tr class="s1">
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="s2">
            <!-- <td>4</td> -->
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr class="s3">
            <td>7</td>
            <td>8</td>
            <!-- <td>9</td> -->
        </tr>
    </table>

</body>
</html>
