<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <script>
      let drinkOrd = [
      {
        'order': 's20231226001',
        'price': '1000',
      },
      {
        'order': 's20231226002',
        'price': '5000',
      },
      {
        'order': 's20231226003',
        'price': '20000'
      }
    ];

    let sumOrd=0;
// value 用 aaaa 代換
// key 用 bbbb 代換
// 觀察
// 得出 .forEach(function(值,索引值){
// 
// })
    console.log('drinkOrd', drinkOrd);
    drinkOrd.forEach(function (aaaa, bbbb) {
      console.log('key', bbbb);
      console.log('value', aaaa);
      console.log('order : ',aaaa['order']);
      console.log('price : ',"$"+aaaa['price']);
      sumOrd=sumOrd+Number(aaaa['price']);
    })
    console.log("SUM = ","$"+sumOrd);
    </script>
</body>

</html>
