<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container" id="myContainer">
    <div class="row">
      <div class="col-2">
        id
      </div>
      <div class="col-2">
        area
      </div>
      <div class="col-2">
        city
      </div>
      <div class="col-2">
        name
      </div>
      <div class="col-2">
        location
      </div>
      <div class="col-2">
        web
      </div>
    </div>

  </div>


  <!-- <form action="./s20240202_03_ajaxData_php.php"></form> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const myContainer = $('#myContainer')

      let url = './json/json_xxxfactory.json';

      // 04 ajax get php 03
      $.ajax({
        type: "get",
        url: url,
        data: "data",
        dataType: "json",
        success: function (res) {
          // console.log('res', res);
          // ------
          // console.log('res[12]', res[12].id);
          // console.log('res[12]', res[12].area);
          // console.log('res[12]', res[12].city);
          // console.log('res[12]', res[12].name);
          // console.log('res[12]', res[12].location);
          // console.log('res[12]', res[12].web);
    

          res.forEach(value => {
            //--------- 
            console.log('value.location', value.location);
            let locationString = value.location.toString();

            let content = `
            <div class="row">
              <div class="col-2">
                ${value.id}
              </div>
              <div class="col-2">
                ${value.area}
              </div>
              <div class="col-2">
                ${value.city}
              </div>
              <div class="col-2">
                ${value.name}
              </div>
              <div class="col-2">
                ${locationString}
                </div>
                <div class="col-2">
                  ${value.web}
                </div>
            </div>
          `;

            myContainer.append(content);


          });


        }
      });


    });



  </script>
</body>

</html>
