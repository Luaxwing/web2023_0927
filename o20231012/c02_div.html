<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部載入 -->
    <title>Document</title>

    <!-- CSS -->
    <!-- 內部載入 -->
    <style>
        .my_span {
            color: red;
        }
    </style>

</head>

<body>
    <!-- div 沒有語意的標籤 -->
    <!-- 斷行 -->
    <div class="container"></div>
    <!-- 有語意的標籤 -->
    <!-- 
        <header>:網頁的標頭，通常放置網站標題
        <nav>:網頁的選單、導覽
        <main>:網頁主要內容
        <aside>:網頁的側欄、附加內容
        <article>:一篇文章的內容
        <serction>:自訂的區塊，例如數篇摘要組成的空間
        <footer>:網頁的頁尾，通常放置聯絡方式、著作權宣告等等
        <mark>:強調一小塊內容
        <time>:顯示日期時間    
     -->
    <nav>

    </nav>


    <header>

    </header>


    <footer>

    </footer>


    <div>
        123
    </div>


    <div>
        123
    </div>

    

    <!-- 單純段落 -->
    <p>123</p>
    <p>123</p>
    <!-- 
        span 不會斷行
     -->
    <p>Lorem ipsum <span class="my_span">"hello"</span> dolor sit amet</p>

</body>

</html>
