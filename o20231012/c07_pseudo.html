<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部載入 -->
    <title>Document</title>

    <!-- CSS -->
    <!-- 內部載入 -->
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table {
            width: 80%;
            margin: auto;
        }

        th,
        td {
            width: 10%;
        }

        th {
            font-size: 40px;
        }

        td {
            font-size: 35px;
            text-align: center;
        }

        .money {
            text-align: right;
        }

        .money::before {
            content: "$";
        }

        .money::after {
            content: "元";
        }

        .remark {
            width: 40%;
        }
    </style>

</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>name</th>
                <th>bouns</th>
                <th>績效</th>
                <th class="remark">備註</th>
            </tr>
            <tr>
                <td>AMY</td>
                <td class="money">5000</td>
                <td>60%</td>
                <td></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td class="money">6000</td>
                <td>40%</td>
                <td></td>
            </tr>
            <tr>
                <td>Cat</td>
                <td class="money">10000</td>
                <td>20%</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
