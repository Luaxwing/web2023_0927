<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Network</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        /* Reset some default styles for browsers */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Apply a background color and text color for the entire page */
body {
    background-color: #f0f5f5; /* Cool background color */
    color: #333; /* Dark text color */
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Header styles */
header {
    background-color: #0066cc; /* Header background color */
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff; /* White text color for navigation links */
    font-weight: bold;
}

/* Home section styles */
#home {
    text-align: center;
    padding: 40px 0;
}

#home h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

/* Content section styles (Messages, Favorites, Groups) */
section {
    padding: 40px;
    margin: 20px;
    background-color: #fff; /* White background for content sections */
    border: 1px solid #ddd; /* Border around content sections */
    border-radius: 5px;
}

section h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: #0066cc; /* Footer background color */
    color: #fff; /* White text color for footer */
}

/* Responsive design (optional) */
@media (max-width: 768px) {
    /* Add responsive styles here */
}

    </style>


</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#favorites">Favorites</a></li>
                <li><a href="#groups">Groups</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Welcome to Your Social Network</h1>
        <!-- Add content for the home section -->
    </section>

    <section id="messages">
        <h2>Messages</h2>
        <!-- Add a message board or chat interface here -->
    </section>

    <section id="favorites">
        <h2>Favorites</h2>
        <!-- Add a list of favorite items here -->
    </section>

    <section id="groups">
        <h2>Groups</h2>
        <!-- Add a group chat room or list of groups here -->
    </section>

    <footer>
        <p>&copy; 2023 Your Social Network</p>
    </footer>
</body>
</html>
