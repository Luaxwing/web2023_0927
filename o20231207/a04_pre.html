<body>

    <body>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col border border-primary bg-custom" style="display: flex;height: 200px; align-items: center;">
                    <div>
                        <input type="text" id="num1IN">
                        <span>+</span>
                        <input type="text" id="num2IN">
                        <span>=</span>
                        <span id="sumOUT"></span>
                    </div>
                </div>
                <div class="col"></div>
            </div>


            <br>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col"> <button type="button" id="calBtn" class="btn btn-primary w-100">計算</button></div>
                <div class="col"></div>
            </div>


        </div>







        <!--  -->
        <!-- function() -->
        <!-- 綁定 -->
        <!-- 動作 -->

        <script>

            // function()
            function sum(num1, num2) {
                numberSum = num1 + num2;

                return numberSum;
            }
            // 綁定
            let num1 = document.getElementById('num1IN');
            let num2 = document.getElementById('num2IN');
            let calBtn = document.getElementById('calBtn');
            let result = document.getElementById("sumOUT");

            // 動作
            calBtn.addEventListener('click', function () {
                var num1value = Number(num1.value);
                var num2value = Number(num2.value);
                numberSum = sum(num1, num2);
                console.log(sum(num1value, num2value));

                // result=numberSum;

                result.innerHTML = numberSum
                // console.log(result.innerHTML);
            })


        </script>
