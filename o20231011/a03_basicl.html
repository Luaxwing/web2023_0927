<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 外部載入 -->
    <title>Document</title>

    <!-- CSS -->
    <!-- 內部載入 -->
    <style>

        #myP{
            color: blue;
        }
        .classP{
            color:aquamarine;
        }
        /*> 組合使用  下一層*/
        .box > p{
            color:lightpink;
        }
        .blue{
            color: brown;
        }

    </style>


</head>
<body>
    <div class="container">
        <!-- element -->
        <h2>basic selector</h2>

        <!-- id -->
        <p id="myP">Lorem ipsum dolor sit .</p>

        <p class="classP">Lorem ipsum dolor sit .</p>
        <!-- 選擇器 -->
        <!-- 1. CSS 越靠近 優先 -->
        <!-- 2. 精準指定 優先 -->
        <!-- 權重 -->
        <div class="box">
            <p>Lorem ipsum dolor sit .</p>
        </div>
        <div class="box blue">
            <p>
                Lorem ipsum dolor sit .
            </p>
        <div class="blue">
                <p>
                    Lorem ipsum dolor sit .
                </p>
    </div>
</body>
</html>
