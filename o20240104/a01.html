        <script>
            $(document).ready(function () {

                function calMath(math, num1, num2) {
                    let result = 0;

                    switch (math) {
                        case "+":
                            result = num1 + num2;
                            break;
                        case "-":
                            result = num1 - num2;
                            break;
                        case "*":
                            result = num1 * num2;
                            break;
                        case "/":
                            result = (num1 / num2).toFixed(3);
                            break;
                        default:
                            return 0;
                    }


                    return result;
                }

                const num1 = $("#num1");
                const num2 = $("#num2");
                const numControl = $(".numIpt");
                const myMath = $("#myMath");
                const myBtn = $("#btn");
                const myResult = $('#myresult')

                let math = myMath.val();

                numControl.change(function () {
                    myResult.attr('style', 'background-color:rgb(126, 126, 126);')
                    // console.log(myResult)
                })

                myBtn.click(function () {
                    num1val = Number(num1.val());
                    num2val = Number(num2.val());
                    math = myMath.val();
                    // console.log(num1val);
                    // console.log(num2val);

                    // let result = calMath(math, num1val, num2val);

                    let result = num1.val().length>0 && num2.val().length >0 ? calMath(math, num1val, num2val) : "no right input";
                    console.log(result);
                    myResult.attr('style', 'background-color:rgb(255,255,255);')
                    myResult.attr('value', result)


                })


            })
