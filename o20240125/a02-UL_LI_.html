<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="border border-primary p-3">
            div

            <ul class="border border-primary p-3">
              ul
              <!--  -->
              <li class="border border-primary p-3" data-name="li1">
                li
                <span id="mySpan" class="border border-primary p-3">
                  Hello span
                </span>
              </li>
              <br />
              <!--  -->
              <li class="border border-warning p-3" data-name="li2">
                li
                <b id="myB" class="border border-danger p-3"> Hello b </b>
              </li>
              <!--  -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- BS5_JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- JQ -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script>
      $(document).ready(function () {
        const mySpan = $("#mySpan");
        const myB = $("#myB");
        let spanAttr = mySpan.attr("class") + "\u0020";
        console.log(spanAttr);
        let nowElement;

        mySpan.click(function (e) {
          console.log("mySpan ok");

           nowElement = $(this).parent();
          console.log("nowElement", nowElement);
          let newEleattr = nowElement.attr("class", spanAttr + "text-danger");
          console.log("newAttr", newEleattr);
        });
        myB.click(function (e) {
          console.log("myB ok");
          console.log(typeof nowElement);
          if (typeof nowElement != "undefined") {
            let newEleattr = nowElement.attr("class", spanAttr);
            console.log("newAttr", nowElement);
          }
        });
      });
    </script>
  </body>
</html>
