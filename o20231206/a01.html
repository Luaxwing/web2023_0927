<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
            transition:1s;
        }
        .box:hover{
            width: 600px;
            transform: scale(1.3);
            position: relative;
        }
        .box1{
            background-color: aqua;
        }

        .box1:hover{
            background-color: rgb(67, 133, 67);
        }

        .box2{
            background-color: rgb(70, 96, 227);
        }

        .box2:hover{
            background-color: rgb(158, 44, 189);
        }
        button{
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
<button class="" onclick="location.href='https://www.w3schools.com/'">
    <div class="box box1"></div>
</button>
        
        <br><br>

    <button onclick="location.href='https://getbootstrap.com/docs/5.0/forms/input-group/'">
        <div class="box box2"></div>
    </button>

        

    </div>



</body>
</html>
