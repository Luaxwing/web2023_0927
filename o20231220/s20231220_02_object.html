<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
  <div class="container">
    <h3>123</h3>
    <div class="row">
      <div class="col-6">
        <input type="text" name="" id="num1" class="w-100">
      </div>
      <div class="col-6">
        <input type="text" name="" id="num2" class="w-100">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="button" value="submit" id="myBtn" class="w-100">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span id="mySpan">
          num1 + num2 =... <br>
          num1 - num2 =... <br>
          num1 x num2 =... <br>
          num1 / num2 =... <br>

        </span>
      </div>
    </div>
  </div>


  <script>
    let num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2');
    let myBtn = document.getElementById('myBtn');
    let mySpan = document.getElementById('mySpan');

    myBtn.addEventListener('click', function () {
      let num1value = Number(num1.value);
      let num2value = Number(num2.value);
      // let result = num1value + num2value;
      // mySpan.innerText = result;
      calObj.num1 = num1value;
      calObj.num2 = num2value;

      // console.log('calObj', calObj);
      // mySpan.innerText=calObj.sumFun();
      mySpan.innerHTML = `
          num1 + num2 =${calObj.sumFun()} <br>
          num1 - num2 =${calObj.subFun()} <br>
          num1 x num2 =${calObj.multiFun()} <br>
          num1 / num2 =${calObj.divFun()} <br>
      `;

      // console.log('ok');
    });

    // 練習 calObj
    // num1
    // num2
    // sumFun +
    // subFun -
    // multiFun *
    // divFun /

    const calObj = {
      num1: 50,
      num2: 100,
      sumFun: function () {
        let result = this.num1 + this.num2;
        console.log('num1 + num2=', result);
        return result;
      },
      subFun: function () {
        let result = Math.abs(this.num1 - this.num2);
        console.log('|num1 - num2| =', result);
        return result;
      },
      absFun: function () {
        let result = this.num1 - this.num2;
        console.log('num1 - num2 =', result);
        return result;
      },
      multiFun: function () {
        let result = this.num1 * this.num2;
        console.log('num1 x num2 =', result);
        return result;
      },
      divFun: function () {
        let result = this.num1 / this.num2;
        console.log('num1 / num2 =', result);
        return result;
      }
    }

    // console.log('calObj', calObj);

    calObj.sumFun();
    calObj.subFun();
    calObj.absFun();
    calObj.multiFun();
    calObj.divFun();






  </script>
</body>

</html>
