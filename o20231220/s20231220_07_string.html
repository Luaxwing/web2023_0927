<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-12">
      <span class="w-100" id="mySpan"></span>
    </div>

  </div>
  <script>
    let text = '0123456789';
    console.log("Text", text);
    // slice(起始位置,終點位置)
    let newText = text.slice(-3, 10);
    console.log("sliceText", newText);

    // substr(起始位置,長度);
    let substrText = text.substr(3, 6);
    console.log("substrText", substrText);

    // substring(start,end)
    let substringText = text.substring(3, 10);
    console.log("substringText", substringText);

    // trim()清除前後空白
    let noTrimText = "    12345    ";

    let TrimText = noTrimText.trim();
    mySpan.innerText = noTrimText;
    console.log('noTrimText', noTrimText);
    console.log('noTrimTextlength', noTrimText.length);
    console.log('TrimText', TrimText);
    console.log('TrimTextlength', TrimText.length);

    //string to array
    let textString = "amy,bob,cat";
    let textArr = textString.split(',');
    console.log('textString', textString);
    console.log('textArr', textArr);

    // array to string
    let arrayToString = textArr.toString();
    console.log('arrayToString', arrayToString);




  </script>
</body>

</html>
